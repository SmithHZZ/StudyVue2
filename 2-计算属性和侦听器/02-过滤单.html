<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root">
        过滤器通常用来处理文本格式化的操作。过滤器可以用在两个地方：双花括号插值和v-bind表达式
        <ul>
            <li v-for="user in userList">
                {{user.id}} ==> {{user.name}} ==> {{user.gender}} ==> {{user.gender | genderFilter}} ==> {{user.gender |
                gFilter}}
            </li>
        </ul>
    </div>

    <script src="../node_modules/vue/dist/vue.js"></script>

    <script>

        Vue.filter('gFilter', function (val) {
            if (val == 1)
                return "男```";
            else
                return "女```";
        });

        let app = new Vue({
            el: '#root',
            data: {
                userList: [
                    { id: 1, name: "jack", gender: 1 },
                    { id: 2, name: "marry", gender: 0 },
                ]
            },
            filters: {
                genderFilter(val) {
                    if (val == 1)
                        return "男";
                    else
                        return "女";
                }
            }
        });
    </script>
</body>

</html>
