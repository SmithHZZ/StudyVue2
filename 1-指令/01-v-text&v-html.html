<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        插值表达式：可以使用js表达式、vue中定义的数据，会出现插值闪烁{{msg}} <br/>
        v-html 将内容解析为html<span v-html="msg"></span><br/>
        v-text 不会出现<span v-text="msg"></span> <br/>
    </div>

    <script src="../node_modules/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data:{
                msg:"<h1>hello</h1>",
            }
        });
    </script>
</body>
</html>
