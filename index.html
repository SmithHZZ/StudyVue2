        <input type="number" v-model="num">
        <button v-on:click="num++">上线</button>
        <button v-on:click="cancel()">下线</button>
        <h1>{{name}},你好,有{{num}}个人在线</h1>
    </div>


    <script src="./node_modules/vue/dist/vue.js"></script>

    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                name:"张三",
                num:1
            },
            methods:{
                cancel() {
                    this.num--;
                }
            }
        });
