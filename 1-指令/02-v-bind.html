<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        v-bind单向绑定
        <a v-bind:href="link">go go go</a> <br/>

        <span v-bind:class="{active:isActive,'text-danger':hasError}" :style="{color: c,fontSize: s}">你好</span>
    </div>

    <script src="../node_modules/vue/dist/vue.js"></script>

    <script>
        let vm = new Vue({
            el: '#app',
            data:{
                msg:"<h1>hello</h1>",
                link:"http://www.baidu.com",
                isActive:true,
                hasError:false,
                c:'red',
                s:'20px',
            }
        });
    </script>
</body>
</html>
